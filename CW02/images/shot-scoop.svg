<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Scoop shot illustration</title>
  <desc id="desc">A simple illustration showing a batter scooping the ball over the wicketkeeper with an upward ball path.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="90" y="90" width="1020" height="520" rx="28" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>

  <path d="M420 430 C520 420, 610 360, 690 270 C760 190, 830 160, 910 150" fill="none" stroke="#7dd3fc" stroke-width="8" opacity="0.9"/>
  <circle cx="930" cy="148" r="18" fill="#b91c1c"/>

  <rect x="910" y="390" width="30" height="120" rx="10" fill="#c4a484" opacity="0.9"/>
  <rect x="950" y="390" width="30" height="120" rx="10" fill="#c4a484" opacity="0.9"/>
  <rect x="990" y="390" width="30" height="120" rx="10" fill="#c4a484" opacity="0.9"/>

  <g transform="translate(310,260)">
    <rect x="220" y="90" width="90" height="240" rx="24" fill="#f5deb3" stroke="#c4a484" stroke-width="6"/>
    <rect x="252" y="330" width="26" height="150" rx="13" fill="#8b5a2b"/>
    <path d="M210 170 C260 140, 320 150, 340 210" fill="none" stroke="#a7f3d0" stroke-width="7" opacity="0.7"/>
  </g>

  <text x="160" y="560" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" fill="#e8ecff">
    Scoop / paddle scoop (innovative shot)
  </text>
  <text x="160" y="600" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" fill="#b8c0ff">
    Fine touch to guide the ball over the keeper into open space
  </text>
</svg>

