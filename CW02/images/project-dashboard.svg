<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Analytics dashboard illustration</title>
  <desc id="desc">A stylized analytics dashboard with charts and cards representing a data project.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="80" y="80" width="1040" height="540" rx="30" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>

  <rect x="130" y="130" width="420" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
  <rect x="580" y="130" width="490" height="150" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
  <rect x="130" y="310" width="940" height="260" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e8ecff">
