  <path d="M170 520 L260 470 L340 490 L420 410 L520 430 L610 360 L720 390 L820 310 L930 330 L1030 280"
        fill="none" stroke="#7dd3fc" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M170 540 L260 520 L340 530 L420 490 L520 500 L610 470 L720 480 L820 440 L930 450 L1030 420"
        fill="none" stroke="#a7f3d0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>

  <circle cx="820" cy="310" r="10" fill="#7dd3fc"/>
  <circle cx="1030" cy="280" r="10" fill="#7dd3fc"/>
</svg>

