<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Coding workspace illustration</title>
  <desc id="desc">A stylized monitor showing code lines with a keyboard below, representing software development work.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="120" y="120" width="960" height="420" rx="28" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>
  <rect x="170" y="170" width="860" height="300" rx="20" fill="#0b1020" stroke="rgba(125,211,252,0.28)"/>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="22">
    <text x="210" y="220" fill="#a7f3d0">const</text>
    <text x="270" y="220" fill="#e8ecff"> passion = </text>
    <text x="410" y="220" fill="#7dd3fc">"build useful things"</text>
    <text x="670" y="220" fill="#e8ecff">;</text>

    <text x="210" y="265" fill="#a7f3d0">function</text>
    <text x="310" y="265" fill="#e8ecff"> learnDaily(</text>
    <text x="450" y="265" fill="#7dd3fc">topic</text>
    <text x="510" y="265" fill="#e8ecff">) {</text>

    <text x="240" y="310" fill="#e8ecff">return</text>
    <text x="320" y="310" fill="#7dd3fc"> topic </text>
    <text x="410" y="310" fill="#e8ecff">+ </text>
    <text x="450" y="310" fill="#7dd3fc">" + practice"</text>
    <text x="610" y="310" fill="#e8ecff">;</text>

    <text x="210" y="355" fill="#e8ecff">}</text>
  </g>

  <rect x="360" y="550" width="480" height="60" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
  <text x="600" y="590" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#b8c0ff">
    Coding workspace
  </text>
</svg>

