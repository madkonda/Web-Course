<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Cricket field at sunset illustration</title>
  <desc id="desc">A simple oval field with a pitch in the center and a warm gradient sky, representing watching cricket.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#3b1b5a"/>
    </linearGradient>
    <radialGradient id="sun" cx="70%" cy="25%" r="50%">
      <stop offset="0" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#sky)"/>
  <rect width="1200" height="700" fill="url(#sun)"/>

  <ellipse cx="600" cy="460" rx="430" ry="190" fill="#14532d" opacity="0.95"/>
  <ellipse cx="600" cy="460" rx="380" ry="160" fill="#166534" opacity="0.95"/>
  <rect x="560" y="390" width="80" height="150" rx="18" fill="#f5deb3" opacity="0.95"/>
  <line x1="600" y1="390" x2="600" y2="540" stroke="#c4a484" stroke-width="6" opacity="0.9"/>

  <text x="70" y="650" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" fill="#e8ecff">
    Watching cricket: lights, crowd noise, and close finishes
  </text>
</svg>

