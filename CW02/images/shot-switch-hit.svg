<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Switch hit cricket shot illustration</title>
  <desc id="desc">A simple illustration showing a batter switching stance, with directional arrows and a ball path.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="90" y="90" width="1020" height="520" rx="28" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>

  <path d="M260 470 C420 330, 560 320, 700 300" fill="none" stroke="#7dd3fc" stroke-width="8" opacity="0.9"/>
  <circle cx="730" cy="290" r="18" fill="#b91c1c"/>

  <g transform="translate(480,170)">
    <circle cx="120" cy="120" r="62" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <path d="M105 120 L155 120" stroke="#a7f3d0" stroke-width="10" stroke-linecap="round"/>
    <path d="M150 110 L165 120 L150 130" fill="none" stroke="#a7f3d0" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M135 120 L85 120" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round"/>
    <path d="M90 110 L75 120 L90 130" fill="none" stroke="#7dd3fc" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(320,300)">
    <rect x="120" y="40" width="70" height="180" rx="20" fill="#f5deb3" stroke="#c4a484" stroke-width="6"/>
    <rect x="145" y="220" width="20" height="120" rx="10" fill="#8b5a2b"/>
    <circle cx="155" cy="20" r="18" fill="#e8ecff" opacity="0.9"/>
  </g>

  <text x="160" y="560" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" fill="#e8ecff">
    Switch hit (innovative shot)
  </text>
  <text x="160" y="600" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" fill="#b8c0ff">
    A stance switch to target new gaps in the field
  </text>
</svg>

