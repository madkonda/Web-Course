<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Terminal window illustration</title>
  <desc id="desc">A stylized terminal window showing command prompts and output lines, representing command-line tools and productivity.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="120" y="120" width="960" height="460" rx="22" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>
  <rect x="120" y="120" width="960" height="54" rx="22" fill="rgba(255,255,255,0.06)"/>
  <circle cx="160" cy="148" r="9" fill="#ef4444"/>
  <circle cx="190" cy="148" r="9" fill="#f59e0b"/>
  <circle cx="220" cy="148" r="9" fill="#22c55e"/>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="22">
    <text x="160" y="230" fill="#a7f3d0">$</text>
    <text x="185" y="230" fill="#e8ecff"> python -m http.server 8000</text>
    <text x="160" y="275" fill="#b8c0ff">Serving HTTP on 0.0.0.0 port 8000 ...</text>
    <text x="160" y="330" fill="#a7f3d0">$</text>
    <text x="185" y="330" fill="#e8ecff"> open http://localhost:8000/</text>
    <text x="160" y="385" fill="#7dd3fc">Tip:</text>
    <text x="210" y="385" fill="#e8ecff"> click every link and validate HTML</text>
  </g>

  <text x="600" y="630" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#b8c0ff">
    Terminal / CLI
  </text>
</svg>

