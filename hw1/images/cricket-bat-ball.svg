<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Cricket bat and ball illustration</title>
  <desc id="desc">A simple illustration of a cricket bat angled across the canvas with a red cricket ball beside it.</desc>
  <rect width="1200" height="700" fill="#0b1020"/>
  <rect x="90" y="90" width="1020" height="520" rx="28" fill="#121a33" stroke="rgba(255,255,255,0.14)"/>

  <g transform="translate(240,120) rotate(18)">
    <rect x="180" y="60" width="160" height="380" rx="28" fill="#f5deb3" stroke="#c4a484" stroke-width="6"/>
    <rect x="242" y="440" width="36" height="140" rx="18" fill="#8b5a2b"/>
    <rect x="230" y="470" width="60" height="70" rx="18" fill="#6b3f1e" opacity="0.9"/>
  </g>

  <circle cx="840" cy="390" r="92" fill="#b91c1c"/>
  <path d="M790 340 C820 360, 860 420, 890 440" fill="none" stroke="#fee2e2" stroke-width="7" opacity="0.85"/>
  <path d="M800 440 C830 420, 870 360, 900 340" fill="none" stroke="#fee2e2" stroke-width="7" opacity="0.65"/>

