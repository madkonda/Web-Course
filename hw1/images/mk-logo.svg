<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">MK monogram logo</title>
  <desc id="desc">A rounded square logo with the initials MK, representing Madhu Konda.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#a7f3d0" stop-opacity="0.18"/>
    </linearGradient>
  </defs>
  <rect x="18" y="18" width="220" height="220" rx="44" fill="#0b1020" stroke="rgba(255,255,255,0.20)" />
  <rect x="22" y="22" width="212" height="212" rx="42" fill="url(#bg)" />
  <text
    x="128"
    y="150"
    text-anchor="middle"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
    font-size="86"
    font-weight="700"
    fill="#e8ecff"
    letter-spacing="2"
  >
    MK
  </text>
</svg>

