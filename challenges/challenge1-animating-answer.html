<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Animating the Answer</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b1220;
        color: #e2e8f0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }

      .stage {
        width: min(900px, 100%);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 26px 20px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.25rem;
      }

      p {
        margin: 0 0 18px;
        color: rgba(226, 232, 240, 0.85);
      }

      #problem {
        font-size: clamp(28px, 4vw, 44px);
        font-weight: 800;
        letter-spacing: 0.2px;
        line-height: 1.25;
      }

      /* Required: transition on #question */
      #question {
        display: inline-block;
        transition: transform 0.6s ease-in-out;
      }

      /* Required: hover scale */
      #question:hover {
        transform: scale(0.9);
      }

      /* Make transforms work on inline content */
      #answer {
        display: inline-block;
        font-weight: 900;

        /* Required: start after 1s, run 2s, keep final state */
        animation: moveFraction 2s ease 1s forwards;
      }

      /* Required keyframes */
      @keyframes moveFraction {
        0% {
          color: yellow;
          transform: translate(-355px, 60px);
        }
        50% {
          transform: translate(0px, 60px);
        }
        100% {
          color: red;
          transform: translate(0px, 0px);
        }
      }

      .back {
        margin-top: 18px;
        display: inline-block;
        color: #93c5fd;
        text-decoration: none;
        font-weight: 700;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <h1>Challenge 1: Animating the Answer</h1>
      <p>
        On load, the <strong>3/4</strong> fraction animates into place. Hover the question to see the
        scale transition.
      </p>

      <div id="problem" aria-label="Fraction problem">
        <span id="question">1/2 + 1/4 = </span>
        <span id="answer">3/4</span>
      </div>

      <a class="back" href="index.html">Back to challenges index</a>
    </main>
  </body>
</html>
